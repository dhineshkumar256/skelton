<md-dialog aria-label="addpaymentModal" style="width: 30%">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Update Your Card</h2><span flex></span>
            </div>
        </md-toolbar>

        <md-dialog-content ms-scroll>
            <div class="md-dialog-content">
                <div layout="column" layout-gt-xs="row" flex>
                    <md-input-container flex="100" flex-gt-xs="100" >
                        <input type="text" name="CardNumber" placeholder="Card Number">
                    </md-input-container>
                </div>
                <div layout="column" layout-gt-xs="row" flex>
                    
                    <md-input-container flex="100" flex-gt-xs="30" >
                        <input type="text" name="ExpiryDate" placeholder="MM/YYYY">
                    </md-input-container>
                    <span flex="100" flex-gt-xs="20"></span>
                    <md-input-container flex="100" flex-gt-xs="30" >
                        <input type="text" name="CVV" placeholder="CVV">
                    </md-input-container>
                </div>
                <div layout="column" layout-gt-xs="row" flex>
                    
                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">Cancel</md-button>
            <md-button ng-click="addcard()" class="md-accent md-raised md-hue-1"><b>+</b>Add Card</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
